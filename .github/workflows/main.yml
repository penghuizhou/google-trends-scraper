name: Google Trends Bi-Weekly Pull

on:
  schedule:
    # Run every 2 weeks on Monday at 9:00 AM UTC
    # Adjust the cron schedule as needed for your timezone
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  pull-trends-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Google Trends pull
      run: |
        python pull.py
    
    - name: Commit and push data file
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add google_trends_data.xlsx
        git diff --quiet && git diff --staged --quiet || (git commit -m "Automated Google Trends data pull - $(date +'%Y-%m-%d')" && git push)
